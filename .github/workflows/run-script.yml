name: Run Python Script

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # K채ivitub iga tunni alguses
  workflow_dispatch:  # Lisatud k채sitsi k채ivitamise v천imalus

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Uuendatud versioon

    - name: Set up Python
      uses: actions/setup-python@v3  # Uuendatud versioon
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      run: python jsonhttp.py
